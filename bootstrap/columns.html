<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="row mb-4">
        <div class="col bg-primary">col</div>
        <div class="col bg-warning">col</div>
      </div>

      <div class="row mb-4">
        <div class="col-9 bg-primary">col</div>
        <div class="col-3 bg-warning">col</div>
      </div>

      <div class="row mb-4">
        <div class="col-3 bg-primary">col</div>
        <div class="col-9 bg-warning">col</div>
      </div>

      <div class="row mb-4">
        <div class="col-3 bg-primary">25%</div>
        <div class="col-6 bg-warning">50%</div>
        <div class="col-3 bg-primary">25%</div>
      </div>

      <div class="row mb-4">
        <div class="col-4 bg-primary">col-4</div>
        <div class="col-8 bg-warning">col-8</div>
      </div>

      <div class="row mb-4">
        <div class="col-5 bg-primary">col-5</div>
        <div class="col-7 bg-warning">col-7</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
