<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        border: 5px solid red;
        width: 200px;
        height: 150px;
        float: left;
        margin: 15px;
      }
      img {
        width: 300px;
      }
      .box1 {
        overflow: visible;
      }
      .box2 {
        overflow-y: hidden;
      }
      .box3 {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="pic.jpg" alt="" />
    </div>

    <div class="box2">
      <img src="pic.jpg" alt="" />
    </div>

    <div class="box3">
      <img src="pic.jpg" alt="" />
    </div>
  </body>
</html>
