<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box1 {
        background-color: red;
        z-index: 3;
      }
      .box2 {
        background-color: blue;
        left: 20px;
        top: 20px;
        z-index: 2;
      }

      .box3 {
        background-color: yellow;
        left: 40px;
        top: 40px;
        z-index: 1;
      }
      div:hover {
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
