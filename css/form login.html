<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      form {
        background-color: orange;
        width: 400px;
        margin: 30px auto;
        padding: 15px;
        border-radius: 10px;
      }
      form label {
        display: block;
      }
      form input {
        display: block;
        margin-bottom: 15px;
        width: 100%;
        padding: 5px 10px;
        border: none;
        border-radius: 15px;
      }
      form input:focus {
        outline: 1px solid green;
      }
      form button {
        padding: 5px 15px;
        border-radius: 15px;
        border: none;
        background-color: aqua;
      }
      form button:hover {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label for="username"> Username </label>
      <input type="text" id="username" />
      <label for="password"> Password </label>
      <input type="password" id="password" />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
