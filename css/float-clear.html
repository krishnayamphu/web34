<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        margin: 10px;
        float: left;
      }

      p {
        background-color: aquamarine;
        padding: 15px;
      }
      .clear {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <p class="clear">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi esse
      consequatur iure soluta nisi eligendi delectus cum minima? Quas tempore
      fuga exercitationem. Excepturi nesciunt exercitationem libero nam,
      voluptatum accusamus nisi?
    </p>
  </body>
</html>
