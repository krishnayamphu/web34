<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
      }
      .col {
        background-color: green;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .grow-1 {
        flex-grow: 1;
      }
      .grow-2 {
        flex-grow: 2;
      }
      .grow-3 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">col1</div>
      <div class="col">col2</div>
      <div class="col">col3</div>
    </div>

    <div class="row">
      <div class="col grow-1">col1</div>
      <div class="col grow-1">col2</div>
      <div class="col grow-1">col3</div>
    </div>

    <div class="row">
      <div class="col">col1</div>
      <div class="col">col2</div>
      <div class="col grow-1">col3</div>
    </div>
    <div class="row">
      <div class="col grow-2">col1</div>
      <div class="col grow-1">col2</div>
      <div class="col grow-1">col3</div>
    </div>

    <div class="row">
      <div class="col grow-3">col1</div>
      <div class="col grow-1">col2</div>
      <div class="col grow-1">col3</div>
    </div>
  </body>
</html>
