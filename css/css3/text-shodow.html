<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      .shadow1 {
        text-shadow: 2px 2px 2px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 0px green;
      }
      .shadow3 {
        color: white;
        text-shadow: -1px -1px 1px green, 1px 1px 1px red;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">HELLO WORLD</h1>
    <h1 class="shadow2">HELLO WORLD</h1>
    <h1 class="shadow3">HELLO WORLD</h1>
  </body>
</html>
