<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        margin: 30px;
      }
      .box1 {
        box-shadow: 5px 5px 2px black;
      }
      .box2 {
        box-shadow: 5px -5px 2px 5px black;
      }
      .box3 {
        box-shadow: 0px 0px 5px black;
        background-color: white;
      }
      .box4 {
        background-color: white;
        box-shadow: inset 0px 0px 10px black;
      }
      .box5 {
        background-color: white;
        box-shadow: 5px 5px 2px green, -5px -5px 2px blue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
