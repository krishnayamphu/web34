<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        float: left;
        margin: 15px;
      }

      .box1 {
        background-image: radial-gradient(red, blue);
      }
      .box2 {
        background-image: radial-gradient(red, blue, yellow, green);
      }
      .box3 {
        background-image: radial-gradient(circle, red, blue, yellow, green);
      }
      .box4 {
        background-image: radial-gradient(red, blue 30%, yellow 80%);
      }

      .box5 {
        background-image: radial-gradient(
          circle closest-side at 70% 55%,
          red,
          blue,
          yellow,
          green
        );
      }
      .box6 {
        background-image: radial-gradient(
          circle farthest-side at 70% 55%,
          red,
          blue,
          yellow,
          green
        );
      }
      .box7 {
        background-image: radial-gradient(
          circle closest-corner at 70% 55%,
          red,
          blue,
          yellow,
          green
        );
      }
      .box8 {
        background-image: -webkit-repeating-radial-gradient(
          circle,
          red,
          yellow,
          blue 25%
        );
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
