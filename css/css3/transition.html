<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box1:hover {
        background-color: blue;
        border-radius: 50%;
        transition-property: all;
        transition-duration: 1s;
        transition-timing-function: ease;
        transition-delay: 0;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 15px;
      }
      .box2:hover {
        width: 300px;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>

    <div class="box2"></div>
  </body>
</html>
