<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        float: left;
        margin: 15px;
      }
      .box1 {
        border-radius: 10px;
      }
      .box2 {
        border-radius: 0px 20px 0px 20px;
      }
      .box3 {
        border-radius: 30px 30px 30px 0px;
      }
      .box4 {
        border-radius: 0px 50px 50px 50px;
      }
      .box5 {
        border-radius: 0px 100px;
      }
      .box6 {
        height: 30px;
        border-radius: 25px;
      }
      .box7 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
