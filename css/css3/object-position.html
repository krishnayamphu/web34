<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 200px;
        height: 300px;
        border: 5px solid red;
        object-fit: contain;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .top {
        object-position: top;
      }
      .bottom {
        object-position: bottom;
      }
    </style>
  </head>
  <body>
    <img src="../pic.jpg" alt="" />
    <img class="top" src="../pic.jpg" alt="" />
    <img class="bottom" , src="../pic.jpg" alt="" />
  </body>
</html>
