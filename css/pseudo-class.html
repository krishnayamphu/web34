<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      a:link {
        color: green;
      }

      a:visited {
        color: grey;
      }
      a:active {
        color: blue;
      }
      a:hover {
        color: orange;
        cursor: default;
      }

      p:hover {
        background-color: blue;
        color: white;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .box:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a href="#link1">Link 1</a>
    <a href="#link2">Link 2</a>
    <a href="#link3">Link 3</a>
    <a href="#link4">Link 4</a>

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis, ipsa
      quisquam fuga veritatis unde voluptatibus labore fugiat? Tenetur optio
      ipsam eum assumenda minima, molestias, placeat voluptatibus natus modi
      architecto sapiente!
    </p>

    <div class="box"></div>
  </body>
</html>
