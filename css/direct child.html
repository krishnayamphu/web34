<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        border: 1px solid red;
      }
      div > p {
        color: blue;
      }
      article {
        border: 1px solid green;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph first</p>
      <article>
        <p>Paragraph second</p>
      </article>
    </div>
  </body>
</html>
