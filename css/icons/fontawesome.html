<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-green {
        color: green;
      }
      .big-icon {
        font-size: 60px;
      }

      .social-links {
        border: 1px solid red;
        margin: 30px;
        padding: 15px;
      }
      .social-links a {
        text-decoration: none;
        display: inline-block;
        padding: 5px;
        color: black;
        font-size: 40px;
        transition: all 0.5s;
      }
      .social-links .facebook:hover {
        color: blue;
      }
      .social-links .youtube:hover {
        color: red;
      }
      .social-links .twitter:hover {
        color: #1c96e7;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-envelope"></i>
    <i class="fa-solid fa-magnifying-glass text-green"></i>

    <h3>Sizing Icons</h3>
    <p>
      <i class="fa-solid fa-coffee fa-2xs"></i>

      <i class="fa-solid fa-coffee fa-xs"></i>

      <i class="fa-solid fa-coffee fa-sm"></i>

      <i class="fa-solid fa-coffee"></i>

      <i class="fa-solid fa-coffee fa-lg"></i>

      <i class="fa-solid fa-coffee fa-xl"></i>

      <i class="fa-solid fa-coffee fa-2xl"></i>
    </p>
    <p><i class="fa-solid fa-coffee big-icon"></i></p>

    <h3>Fixed Width</h3>
    <!-- vertically aligning icons -->
    <div style="font-size: 2rem">
      <div>
        <i class="fa-solid fa-skating fa-fw" style="background: DodgerBlue"></i>
        Skating
      </div>
      <div>
        <i class="fa-solid fa-skiing fa-fw" style="background: SkyBlue"></i>
        Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-skiing-nordic fa-fw"
          style="background: DodgerBlue"
        ></i>
        Nordic Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-snowboarding fa-fw"
          style="background: SkyBlue"
        ></i>
        Snowboarding
      </div>
      <div>
        <i
          class="fa-solid fa-snowplow fa-fw"
          style="background: DodgerBlue"
        ></i>
        Snowplow
      </div>
    </div>

    <h3>Icons in a list</h3>
    <ul class="fa-ul">
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List
        icons can
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be
        used to
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span
        >replace bullets
      </li>
      <li>
        <span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists
      </li>
    </ul>

    <h3>Rotate Icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
      <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
      <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
      <i class="fa-solid fa-snowboarding fa-flip-both"></i>
    </div>

    <h3>Animate Icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-circle-plus fa-beat"></i>
      <i class="fa-solid fa-heart fa-beat"></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 0.5s"
      ></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 2s"
      ></i>
      <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-sync fa-spin"></i>
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
    </div>

    <hr />

    <p><i class="fa-solid fa-envelope"></i> example@email.com</p>
    <p><i class="fa-solid fa-phone"></i> +977 9845612347</p>
    <hr />

    <button><i class="fa-solid fa-user-plus"></i> Add User</button>
    <button><i class="fa-solid fa-paper-plane"></i> Send</button>
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    <hr />
    <h3>Brand Icons</h3>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-youtube"></i>

    <hr />
    <h3>Social Links</h3>
    <div class="social-links">
      <a class="facebook" href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a class="youtube" href="#">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a class="twitter" href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </div>
  </body>
</html>
