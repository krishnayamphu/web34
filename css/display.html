<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        display: inline;
        background-color: aqua;
        width: 400px;
      }

      span {
        display: block;
        width: 400px;
        background-color: orange;
        margin: 10px;
      }

      a {
        background-color: green;
        text-decoration: none;
        color: white;
        width: 200px;
        height: 50px;
        margin: 5px;
        display: inline-block;
      }

      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>heading 1</h1>
    <h1>heading 2</h1>

    <span>inline1</span>
    <span>inline2</span>

    <a href="#">Link 1</a>
    <a href="#">Link 1</a>

    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos quam
      voluptate numquam? Quibusdam, nostrum, ex alias, ut omnis nobis hic
      excepturi earum assumenda totam tempora consequuntur nisi recusandae quod
      odit.
    </p>
  </body>
</html>
