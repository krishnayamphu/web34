<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      :root {
        --primary-color: orange;
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        color: var(--primary-color);
      }
      h1 {
        color: var(--primary-color);
      }
      p {
        color: var(--primary-color);
      }

      div {
        width: 100px;
        height: 100px;
        background-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <a href="#">Home</a>
    <a href="#">About</a>
    <hr />
    <h1>Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam
      similique dicta sapiente aut labore iusto culpa sequi, quisquam ducimus
      corporis minima illum assumenda reiciendis quos, nihil libero iure, quo
      qui?
    </p>

    <div>box</div>
  </body>
</html>
