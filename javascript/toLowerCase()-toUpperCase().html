<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      let name = "John Doe";

      document.write(name.toUpperCase());
      document.write("<br>" + name.toLowerCase());

      let fruit = "Apple";
      document.write("<br>" + fruit.length);
    </script>
  </body>
</html>
