<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      let a = 5;

      document.write(a);
      a--;
      document.write("<br>" + a);
      document.write("<br>" + (21 % 5));

      let b = 10;
      b += 5; //b=b+5
      document.write("<br>" + b);

      let x = 50;
      let y = 60;
      let z = 7;
      document.write("<br>" + (x < y));
      document.write("<br>" + (x > y && x > z));
    </script>
  </body>
</html>
