<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      const num = [100, 200, 300];
      document.write(num[0]);

      document.write("<hr>");
      for (let i = 0; i < 3; i++) {
        document.write(num[i] + ", ");
      }

      const color = new Array("red", "green", "blue");
      document.write("<hr>");
      for (let i = 0; i < 3; i++) {
        document.write(color[i] + ", ");
      }
    </script>
  </body>
</html>
