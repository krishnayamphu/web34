<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
        <td>1234567890</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>Jawalakhel</td>
        <td>1234567892</td>
      </tr>
    </table>

    <hr />

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs.</td>
        <td>Paisa</td>
      </tr>
    </table>

    <hr />

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>China</td>
      </tr>
      <tr>
        <td>India</td>
      </tr>
    </table>
  </body>
</html>
