<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: orange;
      }
      nav {
        background-color: orange;
        margin-top: 10px;
      }
      main {
        background-color: orange;
        margin: 10px 0;
      }
      .content {
        background-color: aquamarine;
        float: left;
        width: 70%;
      }
      section {
        background-color: tomato;
        height: 100px;
      }
      article {
        background-color: aquamarine;
        height: 100px;
      }
      aside {
        background-color: bisque;
        float: left;
        width: 30%;
        height: 200px;
      }
      footer {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <main>
      <div class="content">
        <section>section</section>
        <article>article</article>
      </div>
      <aside>aside</aside>
    </main>
    <footer>footer</footer>
  </body>
</html>
